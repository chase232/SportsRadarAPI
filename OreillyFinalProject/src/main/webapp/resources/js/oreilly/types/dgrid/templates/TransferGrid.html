<div class="well">
	<div data-dojo-attach-point="loadingContentNode" class="dgrid-loading hidden"></div>
	<div data-dojo-attach-point="gridContentNode">
		<div class="row" style="margin-bottom: 5px;">
			<div class="col-sm-3 col-sm-offset-3">
				<input data-dojo-attach-point="fromFilterNode"/>
			</div>
			<div class="col-sm-3 col-sm-offset-3">
				<input data-dojo-attach-point="toFilterNode"/>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<table data-dojo-attach-point="fromNode" class="table table-striped table-condensed">
					<thead>
						<tr>
							<th class="col-md-9" data-dgrid-column='{field:"name", name:"name", highlightText: true}'>
								${fromGridHeader}
							</th>
							<th class="col-md-3 centercontents" data-dgrid-column='{renderCell: function(item, currentText, cell) {
								return this.grid.getParent() ? this.grid.getParent()._renderAddCell(item, currentText, cell) : function () {};
							}}'></th>
						</tr>
					</thead>
				</table>
				<div class="centercontents">
					<a data-dojo-attach-point="addAllLink">Add All</a>
				</div>
		    </div>
		    <div class="col-sm-6">
		    	<table data-dojo-attach-point="toNode" class="table table-striped table-condensed">
					<thead>
						<tr>
							<th class="col-md-9" data-dgrid-column='{field:"name", name:"name", highlightText: true}'>
								${toGridHeader}
							</th>
							<th class="col-md-3  centercontents" data-dgrid-column='{renderCell: function(item, currentText, cell) {
								return this.grid.getParent() ? this.grid.getParent()._renderRemoveCell(item, currentText, cell) : function () {};
							}}'></th>
						</tr>
					</thead>
				</table>
				<div class="centercontents">
					<a data-dojo-attach-point="removeAllLink">Remove All</a>
				</div>
		    </div>
	    </div>
    </div>
</div>
